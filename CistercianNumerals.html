<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cistercian Numerals</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Generador de Números Cistercienses</h1>
    </header>
    <main>
        <div class="elem">
            <canvas id="dibujo" width="400" height="400"></canvas>
        </div>
        <div class="input" >
            <input type="number" id="inputnumero" />        
            <input type="button" value="Dibujar" id="dibujarnumero"/>
        </div> 
        <div class="main-text">
            <p>Introduzca un número entre el 0 y el 9999 para ver cual es su forma en el sistema númerico Cisterciense.</p>
            <p id="mensaje"></p>
        </div>
    </main>
    <footer>
        <p class="footer-left"><a href="https://en.wikipedia.org/wiki/Cistercian_numerals">Acerca de los números Cistercienses</a></p>
        <ul class="footer-right">
            <li><a href="https://github.com/Migthrandir">@migthrandir</a></li>
            <li><a href="https://github.com/Migthrandir/cistercian-numerals-generator">Repo Github</a></li>
        </ul>
    </footer>
    <script src="CistercianNumerals.js"></script>
</body>
</html>
